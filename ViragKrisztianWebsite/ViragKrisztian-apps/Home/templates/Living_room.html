{% load static %}
<h2 class="text-white">Nappali bútorok</h2>
<div class="row" id="living-room-gallery">
  <!-- Képek betöltődnek ide -->
  {% for image in images %}
    {% if image.category.id == 4 %}
      <div class="col-lg-3 col-md-4 mb-4 col-xs-6 image-item living-room-image-box" style="display: none;">
        <img
          src="{{ image.image.url }}"
          class="w-100 shadow-1-strong rounded mb-4 show-img living-room-image"
          alt="{{ image.name }}"
          onclick="openModal(this)"
        />
      </div>
    {% endif %}
  {% endfor %}
</div>
<nav aria-label="Living room navigation">
  <ul class="pagination" id="living-room-pagination">
    <!-- Lapozó gombok betöltődnek ide -->
  </ul>
</nav>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modal-image" src="" />
    <div class="prev" onclick="changeImage(-1)">&#10094;</div>
    <div class="next" onclick="changeImage(1)">&#10095;</div>
  </div>
</div>

<script>
  const livingRoomImages = [
    {% for image in images %}
      {% if image.category.id == 4 %}
        "{{ image.image.url }}",
      {% endif %}
    {% endfor %}
  ];
</script>
<script src="{% static 'js/LivingRoomGallery.js' %}"></script>
